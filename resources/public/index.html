<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bee/Line - Global Game Jam 2019</title>
    <meta name="description" content="Bee/Line - Global Game Jam 2019">
    <meta name="author" content="RVA Game Jams">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="./favicon-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./favicon-256.png" sizes="256x256">
  <head>
  <body oncontextmenu="return false;">
    <audio id="sfx_win" preload="auto" controls="none" style="display:none;">

    <audio id="sfx_back" preload="auto" controls="none" style="display:none;">
      <source src="SFX_BACK.wav" type="audio/wav">

      <source src="SFX_PLAY.wav" type="audio/wav">

      <source src="SFX_PICKUP.wav" type="audio/wav">
    </audio>
    <audio id="sfx_putdown" preload="auto" controls="none" style="display:none;">
      <source src="SFX_PUTDOWN.wav" type="audio/wav">
    </audio>
    <audio id="music" preload="auto" controls="none" style="display:none;" loop autoplay>
      <source src="MUSIC.mp3" type="audio/mpeg">
      <source src="MUSIC.wav" type="audio/wav">
    </audio>
    <div id="app" class="app"></div>
    <script src="js/compiled/bee.js" type="text/javascript"></script>
